<fieldset>
    <h2>Dallas, TX</h2>
    <div id="info">
      <p>Humidity: {{ weather.humidity }}</p>
      <p>Temperature (Average): {{ weather.temp }}</p>
      <p>Temperature (High): {{ weather.temp_max }}</p>
      <p>Temperature (Low): {{ weather.temp_min }}</p>
      <p>Status: {{ weather.status }}</p>
    </div>
    <img src="https://www.sigsac.org/ccs/CCS2017/images/1.jpg" alt="">
  </fieldset>
